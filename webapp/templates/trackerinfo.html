<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/70209db3cd.js" crossorigin="anonymous"></script>

    <title>Home</title>
</head>

<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container_home">
        <nav class="navbar_home">
            <div class="navbar__left">
                <a class="active_link">View Tracker</a>
                <a href="/add-log/{{tid}}">Add Logs</a>
                <a href="/edit-tracker/{{tid}}">Edit Tracker</a>
                <a href="{{ url_for('views.delete_tracker', tid = tid) }}">Delete Tracker</a>
            </div>
            <div class="navbar__right">
                <a href="#">{{user.email}}</a>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </nav>


        <main>
            <div class="main__container">
                <!-- MAIN TITLE STARTS HERE -->

                <div class="main__title" style="margin-top: 10px;">
                    <div class="main__greeting">
                        <h1>{{tracker['name']}} Tracker</h1>
                    </div>
                </div>


                <div class="grid">
                    <div class="grid__left">
                        <div class="grid__left__title">
                            <div style="width: 100%;">
                                <h1>{{tracker['name']}} Logs</h1>
                                <p>Check and Edit your Logs</p>
                            </div>
                            </div>
                            <table class="table text-light">
                                <thead>
                                    <tr>
                                        <th scope="col">On</th>
                                        <th scope="col">Value</th>
                                        <th scope="col">Note</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for i in logs %}
                                    <tr>
                    
                                        <td>{{i['timestamp']}}</td>
                                        <td>{{i['value']}}</td>
                                        <td>{{i['note']}}</td>
                                        <td><a href="/edit-log/{{i['id']}}" style="margin-right: 5px; color:darksalmon">Edit</a>||<a href="/delete-log/{{i['id']}}" style="margin-left: 5px; color:darksalmon">Delete</a></td>
                                    {% endfor %}
                                    </tr>
                                </tbody>
                            </table>

                    </div>



                    <div class="grid__right">
                        <div class="grid__right__title"></div>
                    </div>
        </main>


        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a href="/">Dashboard</a>
                </div>

                <div class="sidebar__logout">
                    <i class="fa fa-power-off"></i>
                    <a href="/">Log out</a>
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
